apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: application3-image-update
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main  # Specify the branch to track
    commit:
      author:
        email: m.naeem.uet.cs@gmail.com
        name: NaeemDosh
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main  # Specify the branch to push changes
  interval: 1m0s  # Automation interval
  sourceRef:
    kind: GitRepository
    name: flux-deployments  # Ensure this GitRepository is correctly defined
    namespace: flux-system
  update:
    path: ./charts/application3  # Path to your Helm chart or Kubernetes manifests
    strategy: Setters  # Strategy for updating image tags
