apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: application3-image-update
  namespace: flux-system
spec:
  interval: 1m
  update:
    path: charts
    strategy: Setters
  git:
    checkout:
      ref: main  # Replace with the branch you're using
    push:
      branch: main  # Replace with the branch you're using
    repository:
      name: application3-repo  # Name of the repository containing the HelmRelease
  imagePolicy:
    name: application3-image-policy  # ImagePolicy for updating the image tag
