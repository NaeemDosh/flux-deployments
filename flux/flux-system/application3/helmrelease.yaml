apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: application3
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: application3  # Match the chart name
      sourceRef:
        kind: GitRepository
        name: application3-repo
        namespace: default
      path: charts/application3
  values:
    image:
      repository: docker.io/muhammadnaeem42/application3
      tag: "latest"
