apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: application3
  namespace: default
spec:
  interval: 5m  # How often Flux will check for updates
  chart:
    spec:
      chart: application3-chart  # Reference to the HelmChart resource
      sourceRef:
        kind: GitRepository
        name: application3-repo
        namespace: default
  values:
    image:
      repository: docker.io/muhammadnaeem42/application3  # Docker image repository
      tag: "latest"  # Docker image tag
